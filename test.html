<body>
    
    <div class="contact-container">
    
        <ul class="actions">
            <li><a href="#" id="contactus" class="button big">Contact Us</a></li>
        </ul>
       </div>
    
<div class="cd-popup contactus" role="alert">
  <form name="contactform" id="contactform" class="contact-form">
    <div class="cd-popup-container" style="">
      <p style="">
          Register for Conquest&#96;18
        <a href="" class="cd-popup-close cd-close-button">
          <i class="fa fa-times" style="pointer-events:none;"></i>
        </a>
      </p>

      <div class="name">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="email">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
      </div>
        <div class="startup">
        <label for="startup">Startup</label>
        <input type="text" id="startup" name="startup" />
      </div>
      <div class="pnumber">
        <label for="pnumber">Phone Number</label>
        <input type="number" id="pnumber" name="pnumber" />
      </div>
     
      <br>
    
      <br>
      <div class="submit">
        <input type="submit" name="submit" id="submit" value="Submit" style="margin-bottom: 0rem;"/>
      </div>
    </div>
  </form>
</div>

<div class="cd-popup notification" role="alert">
  <div class="cd-popup-container">
    <a href="" class="cd-popup-close cd-close-button"><i class="fa fa-times" style="pointer-events:none;"></i></a>
    <p>
      <h3 id="notification-text">Thanks for getting in touch!</h3>
    </p>
  </div>
</div>
  
</body>
